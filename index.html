<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsiveStyle.css">
  
  <title>Project tracking intro component</title>
</head>

<body>

  <header>
      <img src="./images/logo.svg" alt="logo">
      <div class="menu-icon" >
        <img src="./images/icon-hamburger.svg" alt="menu" onclick="testeMenu()">
      </div>
      <div class="list-content">
        <ul>
          <li>Product</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Login</li>
        </ul>
      </div>
  </header>
  <div class="square_background">
  </div>
  <main>
    <div class="main-content">
      <h1><span>NEW</span> MONOGRAPH DASHBOARD</h1>
      <h2>Powerful insights into your team</h2>
      <p>Project planning and time tracking for agile teams</p>
      <div class="content-bottom">
        <button>Schedule a demo</button>
        <p>to see a live preview</p>
      </div>
    </div>
    <div class="main-img">
      <img src="./images/illustration-devices.svg" alt="dashboard">
    </div>
  </main>

  <script>
    function testeMenu(){
      const menu = document.querySelector('.list-content');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
